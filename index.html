<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Whack a Beeg</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">üêã</div>
        <div>
          <div class="title">Whack a Beeg</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Time</span>
          <span id="time" class="value">30</span>
        </div>
        <div class="stat">
          <span class="label">High</span>
          <span id="high" class="value">0</span>
        </div>
      </div>

      <div class="actions">
        <button id="startBtn" class="btn primary">Start</button>
        <button id="pauseBtn" class="btn" disabled>Pause</button>
        <button id="newBtn" class="btn">New Game</button>
        <button id="skinsBtn" class="btn ghost">Skins</button>
      </div>
    </header>

    <main class="stage">
      <div id="grid" class="grid" aria-label="holes grid"></div>

      <!-- TIME UP / GAME OVER OVERLAY -->
      <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="card">
          <div class="cardTitle" id="overlayTitle">Time‚Äôs up!</div>

          <div class="resultRow">
            <img id="resultSkinImg" class="resultSkinImg" alt="Selected skin" />
            <div class="resultInfo">
              <div class="resultLine"><span class="muted">Last score:</span> <b id="resultScore">0</b></div>
              <div class="resultLine"><span class="muted">High score:</span> <b id="resultHigh">0</b></div>
            </div>
          </div>

          <div class="cardBtns">
            <button id="restartBtnOverlay" class="btn primary">Restart</button>
            <button id="skinsBtnOverlay" class="btn">Skins</button>
            <button id="closeBtn" class="btn">Close</button>
          </div>
        </div>
      </div>

      <!-- SKINS OVERLAY -->
      <div id="skinsOverlay" class="overlay hidden" role="dialog" aria-modal="true">
        <div class="card skinsCard">
          <div class="cardTitle">Choose a skin</div>
          <div class="cardText">Click any skin to select it.</div>

          <div id="skinsGrid" class="skinsGrid"></div>

          <div class="cardBtns">
            <button id="skinsDoneBtn" class="btn primary">Done</button>
          </div>
        </div>
      </div>

    </main>

    <footer class="footer">
      Tip: Hit the character fast before it hides!
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
